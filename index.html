<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Harry Steinberg</title>
  <link rel="icon" type="image/png" href="harrymsteinberg.com-favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --burnt-orange: #cc5500;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #111;
    }

    .header {
      text-align: center;
      padding: 100px 20px 40px;
    }

    .header h1 {
      margin: 0;
      font-size: 3rem;
      font-weight: 700;
      color: var(--burnt-orange);
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 20px 0;
      background-color: transparent;
    }

    nav a {
      font-weight: 600;
      color: #000;
      text-decoration: none;
      font-size: 1rem;
      padding: 8px 16px;
      transition: all 0.2s ease;
      border-radius: 6px;
    }

    nav a:hover {
      background-color: var(--burnt-orange);
      color: #fff;
    }

    .bio-section {
      position: relative;
      max-width: 800px;
      margin: 0 auto;
      padding: 180px 20px;
      text-align: center;
      z-index: 1;
    }

    .bio-section::before {
      content: "";
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: 100%;
      background: url('wireframe-background.png') center/cover no-repeat;
      opacity: 0.2;
      z-index: -1;
    }

    .bio-section p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #333;
    }

    .image-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .image-gallery img {
      width: 250px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Harry Steinberg</h1>
  </div>

  <nav>
    <a href="#home">Home</a>
    <a href="#portfolio">Engineering Portfolio</a>
    <a href="#resume">Resume</a>
    <a href="#certifications">Certifications</a>
  </nav>

  <section class="bio-section">
    <p>
      I design and engineer mechanical systems that balance performance and 
      manufacturability. My work is rooted in using mechanical principles and experimentation to 
      arrive at elegant solutions to complex problems.
    </p>
  </section>

  <div class="image-gallery">
    <img src="project1.jpg" alt="Project 1">
    <img src="project2.jpg" alt="Project 2">
    <img src="project3.jpg" alt="Project 3">
  </div>
</body>
</html>
