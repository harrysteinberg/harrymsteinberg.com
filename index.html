<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Harry Steinberg</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --burnt-orange: #cc5500;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #111;
    }

    .header {
      text-align: center;
      padding: 100px 20px 40px;
    }

    .header h1 {
      margin: 0;
      font-size: 3rem;
      font-weight: 700;
      color: var(--burnt-orange);
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 20px 0;
      background-color: transparent;
    }

    nav a {
      font-weight: 600;
      color: #000;
      text-decoration: none;
      font-size: 1rem;
      padding: 8px 16px;
      transition: all 0.2s ease;
      border-radius: 6px;
    }

    nav a:hover {
      background-color: var(--burnt-orange);
      color: #fff;
    }

    .wireframe-container {
      display: flex;
      justify-content: center;
      padding: 60px 20px;
    }

    .wireframe-container img {
      max-width: 100%;
      height: auto;
      opacity: 0.1;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Harry Steinberg</h1>
  </div>

  <nav>
    <a href="#home">Home</a>
    <a href="#portfolio">Engineering Portfolio</a>
    <a href="#resume">Resume</a>
    <a href="#certifications">Certifications</a>
  </nav>

  <div class="wireframe-container">
    <img src="wireframe-background.png" alt="Wireframe Background" />
  </div>
</body>
</html>
