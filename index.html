<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Harry Steinberg | Mechanical Engineer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #ffffff;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      padding: 0 20px;
    }

    header {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    h1 {
      font-size: 2em;
      margin: 0 0 5px;
    }

    h2 {
      font-size: 1.2em;
      color: #666;
      margin: 0;
    }

    .bio {
      margin-top: 40px;
      font-size: 1.05em;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="your-photo.jpg" alt="Harry Steinberg headshot" />
      <div>
        <h1>Harry Steinberg</h1>
        <h2>Mechanical Engineer</h2>
      </div>
    </header>

    <section class="bio">
      <p>
        I’m a mechanical engineer who thrives at the intersection of design, mechanics, and real-world manufacturing. 
        I build thoughtfully engineered systems that solve real problems, and I’m always looking for elegant, testable solutions.
      </p>
    </section>

    <footer>
      © Harry Steinberg — 2025
    </footer>
  </div>
</body>
</html>
